<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>

    <div class="well">
      <div id="todo-app" class="todo-app"></div>
    </div>

    <script type="text/template" id="list-template">
      <h2>Backbone todo list example</h2>

      <div class="input-fields">
        <input class="new-todo-input" class="new-task-input col-sm-6" type="text" />
        <a href="#" class="btn btn-primary add-todo-btn">Add task</a>
      </div>

      <div class="filters">
        <a href="#" class="filter" data-filter="all">all</a> |
        <a href="#" class="filter" data-filter="active">active</a> |
        <a href="#" class="filter" data-filter="finished">finished</a>
      </div>

      <ul class="todo-list">
        {{#todos}}
        {{& render }}
        {{/todos}}
      </ul>
    </script>

    <script type="text/template" id="item-template">
      <div class="list-item">
        <span class="name">{{ name }}</span>
        <a class="close">X</a>
      </div>
    </script>

    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/mustache.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    <script src="js/main.js"></script>
    </body>
  </html>
